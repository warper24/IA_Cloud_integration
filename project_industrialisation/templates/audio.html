<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sous-titrage Audio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <div class="logo">Sous-titrage Audio</div>
    <nav>
      <ul>
        <li><a href="/" >Accueil</a></li>
        <li><a href="/video">Vidéo</a></li>
        <li><a href="/audio" class="active">Audio</a></li>
      </ul>
    </nav>
  </header>
  
  <section class="hero" style="background: url('https://source.unsplash.com/1600x900/?audio,music') no-repeat center center/cover;">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Transformez vos audios</h1>
      <p>Générez des sous-titres professionnels pour vos fichiers audio</p>
    </div>
  </section>
  
  <section id="uploadSection" class="upload-section">
    <div class="upload-container">
      <h2>Charger votre audio</h2>
      <form id="uploadForm" action="/process" method="post" enctype="multipart/form-data">
        <div class="form-group file-group">
          <label for="file" class="custom-file-label">Cliquez pour sélectionner un audio (.wav)</label>
          <input type="file" id="file" name="file" accept="audio/wav" required>
        </div>
        
        <!-- Conteneur de prévisualisation de l'audio -->
        <div id="audioPreviewContainer" class="media-preview-container" style="display: none;">
          <audio id="audioPreview" controls style="width: 100%;"></audio>
          <button type="button" id="deleteAudioBtn" class="btn-delete">Supprimer l'audio</button>
        </div>
        
        <div class="form-group">
          <label for="output_type">Choisissez le type de résultat :</label>
          <select name="output_type" id="output_type">
            <option value="subtitles">Sous-titres seuls</option>
            <option value="text">Transcription texte</option>
          </select>
        </div>
        <button type="submit" class="btn-submit">Envoyer</button>
      </form>
    </div>
  </section>
  
  <section id="resultsSection" class="results-section">
    <h2>Résultats</h2>
    <div id="resultsContainer"></div>
  </section>
  
  <footer>
    <p>© 2025 Projet Sous-titrage</p>
  </footer>
  
  <script src="/static/js/script_audio.js"></script>
</body>
</html>
